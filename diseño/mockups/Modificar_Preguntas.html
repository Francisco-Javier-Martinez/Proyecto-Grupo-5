<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Creación de preguntas</title>
</head>
<body id="gestionPreguntas">
    <header>
        <img src="img/preguntadawLogo.png" alt="">
        <h1>CREACIÓN DE PREGUNTAS</h1>
    </header>
    <main >
        <form action="">
            <label for="titulo">Nuevo Título de la pregunta</label>
            <input type="text" id="titulo" name="titulo">
            <label for="imagen">Puntos</label>
            <input type="number" id="puntuacion" name="puntuacion">
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen">
            <label for="explicacionPregunta">Explicación de la pregunta</label>
            <textarea name="explicacionPregunta" id="explicacionPregunta"></textarea>
            <h3>Respuestas</h3>
            <h3>Modificar Respuestas</h3>
            <label for="respuesta1">Respuesta 1</label>
            <input type="text" id="respuesta1" name="respuestas[]">
            <label for="respuesta2">Respuesta 2</label>
            <input type="text" id="respuesta2" name="respuestas[]">
            <label for="respuesta3">Respuesta 3</label>
            <input type="text" id="respuesta3" name="respuestas[]">
            <label for="respuesta4">Respuesta 4</label>
            <input type="text" id="respuesta4" name="respuestas[]">
            <div id="contenedorRespuestas">
                <div>
                    <input type="radio" id="opcion1" name="opcion" value="respuestaCorrecta">
                    <label for="opcion1">Respuesta1</label>
                </div>
                <div>

                    <input type="radio" id="opcion2" name="opcion" value="respuestaCorrecta">
                    <label for="opcion2">Respuesta2</label>
                </div>
                <div>
                    <input type="radio" id="opcion3" name="opcion" value="respuestaCorrecta">
                    <label for="opcion3">Respuesta3</label>
                </div>
                <div>
                    <input type="radio" id="opcion4" name="opcion" value="respuestaCorrecta">
                    <label for="opcion4">Respuesta4</label>
                </div>
            </div>
            <input type="submit" value="Añadir">
        </form>
    </main>

   </footer>
</body>
</html>
