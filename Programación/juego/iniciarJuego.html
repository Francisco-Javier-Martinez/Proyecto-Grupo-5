<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="css/jugadorT.css">

<body id="inicioJugador">

        <img src="imagenes/preguntadawLogo.png" class="logo-principal">

    </header>

    <main class="avatares">
        <h2>AVATARES</h2>
        <div id="avatares">
            
        </div>

        <form id="inicioForm" method="get">

            <input type="hidden" name="avatar" id="avatarInput" value="">

            <p>INTRODUCE NOMBRE DE JUGADOR</p>

        </form>
        
    </main>

    </footer>
